<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="30" height="30" alt="Cat Energy">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a href="catalog.html">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a href="#">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">
    <h1 class="page-main__title">Подбор программы</h1>
    <p class="page-main__text"></p>
    <form action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="information">
        <label for="name">Имя:*</label>
        <input type="text" name="name" id="name" placeholder="Барсик">
        <label for="weight">Вес (кг):*</label>
        <input type="text" name="weight" id="weight" placeholder="7">
        <label for="age">Возраст (лет):</label>
        <input type="text" name="age" id="age" placeholder="7">
      </fieldset>
      <fieldset class="program">
        <input type="radio" id="radio-1" name="radio" checked>
        <label for="radio-1">Похудение</label>
        <input type="radio" id="radio-2" name="radio">
        <label for="radio-2">Набор массы</label>
        <input type="radio" id="radio-3" name="radio">
        <label for="radio-3">Не знаю (нужен ваш совет)</label>
      </fieldset>
      <fieldset class="contacts">
        <h3 class="contacts__title">Контактные данные (владельца кота)</h3>
        <label for="email">E-mail:*</label>
        <input type="text" name="email" id="email" placeholder="kuklachev@gmail.com">
        <label for="phone">Телефон:*</label>
        <input type="text" name="phone" id="phone" placeholder="8 (960) 900-60-90">
      </fieldset>
      <fieldset class="comment">
        <h3 class="comment__title">Комментарий</h3>
        <textarea rows="8" id="for-textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset class="additional">
        <h3 class="additional__title"></h3>
        <input type="checkbox" id="check-1" name="check-1">
        <label for="check-1">Сахарозаменитель</label>
        <input type="checkbox" id="check-2" name="check-2">
        <label for="check-2">Питьевая вода</label>
        <input type="checkbox" id="check-3" name="check-3">
        <label for="check-3">Молоко</label>
        <input type="checkbox" id="check-4" name="check-4">
        <label for="check-4">Витамины</label>
      </fieldset>
      <button class="button"></button>
      <p class="text">*— Обязательные поля</p>
    </form>
    <section class="map">
      <h2 class="map__title">Приглашаем к сотрудничеству дилеров!</h2>
      <p class="map__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.5989424123688!2d30.320894615651014!3d59.93879686904841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1523735281602" allowfullscreen=""></iframe>
    </section>
  </main>
  <footer class="page-footer">
    <img class="page-footer__logo-image" src="https://via.placeholder.com/150x150" width="40" height="40" alt="Cat Energy">
    <div class="page-footer_social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--vkontakte" href="#">Мы в Вконтакте</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#">Мы в Инстаграме</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright">
      <a href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      <a href="https://htmlacademy.ru/intensive/adaptive"><img class="page-footer__copyright-image" src="https://via.placeholder.com/150x150" width="40" height="40" alt="HTML Academy"></a>
    </div>
  </footer>
</body>
</html>
